<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="true" [options]="sliderOptions">
    <ion-slide>
      <ion-reorder-group disabled="false" (ionItemReorder)="doReorder($event)">
        <ion-card *ngFor="let task of tasks; let i = index">
          <ion-reorder>
            <ion-card-header>
              <ion-item lines="none">
                <ion-icon name="time-outline" slot="start" size="small"></ion-icon>
                <ion-card-subtitle>{{ task.dateStr }}</ion-card-subtitle>
              </ion-item>
              <ion-progress-bar color="medium" value="{{ calc_progress(task.create_date, task.deadline) }}">
              </ion-progress-bar>
              <ion-item lines="none">
                <ion-icon name="create-outline" slot="end" size="small"></ion-icon>
                <ion-card-title>
                  {{ task.task }}
                </ion-card-title>
              </ion-item>
            </ion-card-header>
          </ion-reorder>
          <ion-card-content>
            {{ task.desc }}
          </ion-card-content>
          <ion-item>
            <ion-label>
              Move to In Progress
            </ion-label>
            <ion-button fill="clear" slot="end" (click)="moveTask(i)" color="success">
              <ion-icon size="small" slot="icon-only" name="hourglass-outline"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-label>
              Delete Task
            </ion-label>
            <ion-button fill="clear" slot="end" (click)="removeTask(i)" color="danger">
              <ion-icon size="small" slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card>
      </ion-reorder-group>
    </ion-slide>
    <ion-slide *ngFor="let task of tasks; let i = index">
      <ion-card>
        <ion-card-header>
          <ion-item lines="none">
            <ion-icon name="time-outline" slot="start" size="small"></ion-icon>
            <ion-card-subtitle>{{ task.dateStr }}</ion-card-subtitle>
          </ion-item>
          <ion-progress-bar color="medium" value="{{ calc_progress(task.create_date, task.deadline) }}">
          </ion-progress-bar>
          <ion-item lines="none">
            <ion-icon name="create-outline" slot="end" size="small"></ion-icon>
            <ion-label>
              {{ task.task }}
            </ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          {{ task.desc }}
        </ion-card-content>
        <ion-item>
          <ion-label>
            Move to Done!
          </ion-label>
          <ion-button fill="clear" slot="end" (click)="moveTask(i)" color="success">
            <ion-icon size="small" slot="icon-only" name="trophy-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-label>
            Delete Task
          </ion-label>
          <ion-button fill="clear" slot="end" (click)="removeTask(i)" color="danger">
            <ion-icon size="small" slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card>
    </ion-slide>
  </ion-slides>





  <ion-fab slot="fixed" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
